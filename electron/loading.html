<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>IRONWOOD Dashboard - Loading</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background: linear-gradient(to bottom, rgb(0, 0, 0), rgb(18, 18, 18)) fixed;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      text-align: center;
    }

    .logo {
      font-size: 2.5rem;
      font-weight: bold;
      margin-bottom: 1.5rem;
      background: linear-gradient(to right, #0a84ff, #bf5af2);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: pulse 2s infinite;
    }

    .loading-indicator {
      display: inline-block;
      position: relative;
      width: 80px;
      height: 80px;
    }

    .loading-indicator div {
      position: absolute;
      top: 33px;
      width: 13px;
      height: 13px;
      border-radius: 50%;
      background: #0a84ff;
      animation-timing-function: cubic-bezier(0, 1, 1, 0);
    }

    .loading-indicator div:nth-child(1) {
      left: 8px;
      animation: loading1 0.6s infinite;
    }

    .loading-indicator div:nth-child(2) {
      left: 8px;
      animation: loading2 0.6s infinite;
    }

    .loading-indicator div:nth-child(3) {
      left: 32px;
      animation: loading2 0.6s infinite;
    }

    .loading-indicator div:nth-child(4) {
      left: 56px;
      animation: loading3 0.6s infinite;
    }

    @keyframes loading1 {
      0% {
        transform: scale(0);
      }
      100% {
        transform: scale(1);
      }
    }

    @keyframes loading2 {
      0% {
        transform: translate(0, 0);
      }
      100% {
        transform: translate(24px, 0);
      }
    }

    @keyframes loading3 {
      0% {
        transform: scale(1);
      }
      100% {
        transform: scale(0);
      }
    }

    @keyframes pulse {
      0% {
        opacity: 0.6;
      }
      50% {
        opacity: 1;
      }
      100% {
        opacity: 0.6;
      }
    }

    .status {
      margin-top: 1.5rem;
      font-size: 0.9rem;
      color: rgba(255, 255, 255, 0.7);
    }
  </style>
</head>
<body>
  <div class="logo">IRONWOOD</div>
  <div class="loading-indicator">
    <div></div>
    <div></div>
    <div></div>
    <div></div>
  </div>
  <div class="status">Starting application...</div>

  <script>
    // Update loading message after a delay
    setTimeout(() => {
      document.querySelector('.status').textContent = 'Loading dashboard...';
    }, 2000);

    // Show a timeout message if loading takes too long
    setTimeout(() => {
      document.querySelector('.status').textContent = 'This is taking longer than expected...';
    }, 10000);
  </script>
</body>
</html>
