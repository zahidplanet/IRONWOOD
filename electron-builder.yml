appId: com.ironwood.dashboard
productName: IRONWOOD Dashboard
copyright: Copyright Â© 2023 IRONWOOD

directories:
  output: dist
  buildResources: resources

files:
  - from: .
    filter:
      - package.json
      - electron
  - from: out
    to: .

